<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Slab&display
=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>Calculate Age</h2>

      <form action="">
        <span id="label"> <label for="">Select Age</label></span>
        <span><input type="date" id="input" /></span><br />
        <span id="submit">
          <button type="submit" id="calculate">Calculate Age</button></span
        >
        <span> <button type="reset" id="reset">Reset</button></span>
      </form>
      <span><h3 id="result">Calculated Age is =</h3></span>
      <p id="para">
        <span id="twitter"
          ><a href="https://twitter.com/"
            ><i class="fa fa-twitter-square" aria-hidden="true"></i></a></span
        ><span id="link"
          ><a href="https://in.linkedin.com/"
            ><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></span
        ><span id="link"
          ><a href="https://www.facebook.com/"
            ><i
              class="fa fa-facebook-official"
              aria-hidden="true"
            ></i></a></span
        ><span id="link"
          ><a href="https://www.instagram.com/"
            ><i class="fa fa-instagram" aria-hidden="true"></i></a
        ></span>
      </p>
    </div>
  </body>
</html>
